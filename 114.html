<html>
  <head>
    <meta charset="utf-8"/>
    <title>سُورَةُ النَّاسِ</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
    <section id="soureh">
    <div class="sura-name">
     سُورَةُ النَّاسِ
    </div>
    <div class="basmala">&#xfdfd;</div>
    <div class="ayat-continner">
<span data-ayeh="1">قُلۡ أَعُوذُ بِرَبِّ ٱلنَّاسِ ۝١ </span>
<span data-ayeh="2">مَلِكِ ٱلنَّاسِ ۝٢ </span>
<span data-ayeh="3">إِلَٰهِ ٱلنَّاسِ ۝٣ </span>
<span data-ayeh="4">مِن شَرِّ ٱلۡوَسۡوَاسِ ٱلۡخَنَّاسِ ۝٤ </span>
<span data-ayeh="5">ٱلَّذِي يُوَسۡوِسُ فِي صُدُورِ ٱلنَّاسِ ۝٥ </span>
<span data-ayeh="6">مِنَ ٱلۡجِنَّةِ وَٱلنَّاسِ ۝٦</span> 
    </div>
    </section>
    </div>
  </body>
</html>
