     قُریش	مكیة
    </div>
    <p class="basmala">&#xfdfd;</p>
    <p>
    لِإِيلَٰفِ قُرَيۡشٍ ۝١
إِۦلَٰفِهِمۡ رِحۡلَةَ ٱلشِّتَاۤءِ وَٱلصَّيۡفِ ۝٢
فَلۡيَعۡبُدُوا۟ رَبَّ هَٰذَا ٱلۡبَيۡتِ ۝٣
ٱلَّذِيۤ أَطۡعَمَهُم مِّن جُوعࣲ وَءَامَنَهُم مِّنۡ خَوۡفِۭ ۝٤
    </p>
