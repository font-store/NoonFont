    <section>
    <div class="sura-name">
     الفِیل	مكیة
    </div>
    <p class="basmala">&#xfdfd;</p>
    <p>
    أَلَمۡ تَرَ كَيۡفَ فَعَلَ رَبُّكَ بِأَصۡحَٰبِ ٱلۡفِيلِ ۝١
أَلَمۡ يَجۡعَلۡ كَيۡدَهُمۡ فِي تَضۡلِيلࣲ ۝٢
وَأَرۡسَلَ عَلَيۡهِمۡ طَيۡرًا أَبَابِيلَ ۝٣
تَرۡمِيهِم بِحِجَارَةࣲ مِّن سِجِّيلࣲ ۝٤
فَجَعَلَهُمۡ كَعَصۡفࣲ مَّأۡكُولِۭ ۝٥
    </p>
    </section>
