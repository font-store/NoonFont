  <body>
    <div class="wrapper">
    <section id="soureh">
    <div class="sura-name">
     سُورَةُ الفِيلِ
    </div>
    <div class="basmala">&#xfdfd;</div>
    <div class="ayat-continner">
<span data-ayeh="1">أَلَمۡ تَرَ كَيۡفَ فَعَلَ رَبُّكَ بِأَصۡحَٰبِ ٱلۡفِيلِ ۝١ </span>
<span data-ayeh="2">أَلَمۡ يَجۡعَلۡ كَيۡدَهُمۡ فِي تَضۡلِيلٖ ۝٢ </span>
<span data-ayeh="3">وَأَرۡسَلَ عَلَيۡهِمۡ طَيۡرًا أَبَابِيلَ ۝٣ </span>
<span data-ayeh="4">تَرۡمِيهِم بِحِجَارَةٖ مِّن سِجِّيلٖ ۝٤ </span>
<span data-ayeh="5">فَجَعَلَهُمۡ كَعَصۡفٖ مَّأۡكُولِۢ ۝٥</span> 
    </div>
    </section>
    </div>
