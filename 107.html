    <title>سُورَةُ المَاعُونِ</title>

  <body>
    <div class="wrapper">
    <section id="soureh">
    <div class="sura-name">
     سُورَةُ المَاعُونِ
    </div>
    <div class="basmala">&#xfdfd;</div>
    <div class="ayat-continner">
<span data-ayeh="1">أَرَءَيۡتَ ٱلَّذِي يُكَذِّبُ بِٱلدِّينِ ۝١ </span>
<span data-ayeh="2">فَذَٰلِكَ ٱلَّذِي يَدُعُّ ٱلۡيَتِيمَ ۝٢ </span>
<span data-ayeh="3">وَلَا يَحُضُّ عَلَىٰ طَعَامِ ٱلۡمِسۡكِينِ ۝٣ </span>
<span data-ayeh="4">فَوَيۡلٞ لِّلۡمُصَلِّينَ ۝٤ </span>
<span data-ayeh="5">ٱلَّذِينَ هُمۡ عَن صَلَاتِهِمۡ سَاهُونَ ۝٥ </span>
<span data-ayeh="6">ٱلَّذِينَ هُمۡ يُرَآءُونَ ۝٦ </span>
<span data-ayeh="7">وَيَمۡنَعُونَ ٱلۡمَاعُونَ ۝٧</span> 
    </div>
    </section>
    </div>
