    <section>
    <div class="sura-name">
     الفَلَق	مكیة
    </div>
    <p class="basmala">&#xfdfd;</p>
    <p>
    قُلۡ أَعُوذُ بِرَبِّ ٱلۡفَلَقِ ۝١
مِن شَرِّ مَا خَلَقَ ۝٢
وَمِن شَرِّ غَاسِقٍ إِذَا وَقَبَ ۝٣
وَمِن شَرِّ ٱلنَّفَّٰثَٰتِ فِي ٱلۡعُقَدِ ۝٤
وَمِن شَرِّ حَاسِدٍ إِذَا حَسَدَ ۝٥
    </p>
    </section>
