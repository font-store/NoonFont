<html>
  <head>
    <meta charset="utf-8"/>
    <title>سُورَةُ الفَلَقِ</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
    <section id="soureh">
    <div class="sura-name">
     سُورَةُ الفَلَقِ
    </div>
    <div class="basmala">&#xfdfd;</div>
    <div class="ayat-continner">
<span data-ayeh="1">قُلۡ أَعُوذُ بِرَبِّ ٱلۡفَلَقِ ۝١ </span>
<span data-ayeh="2">مِن شَرِّ مَا خَلَقَ ۝٢ </span>
<span data-ayeh="3">وَمِن شَرِّ غَاسِقٍ إِذَا وَقَبَ ۝٣ </span>
<span data-ayeh="4">وَمِن شَرِّ ٱلنَّفَّٰثَٰتِ فِي ٱلۡعُقَدِ ۝٤ </span>
<span data-ayeh="5">وَمِن شَرِّ حَاسِدٍ إِذَا حَسَدَ ۝٥</span> 
    </div>
    </section>
    </div>
  </body>
</html>
