    <div class="sura-name">
     القدۡر	مكیة
    </div>
    <p class="basmala">&#xfdfd;</p>
    <p>
    إِنَّاۤ أَنزَلۡنَٰهُ فِي لَيۡلَةِ ٱلۡقَدۡرِ ۝١
وَمَاۤ أَدۡرَىٰكَ مَا لَيۡلَةُ ٱلۡقَدۡرِ ۝٢
لَيۡلَةُ ٱلۡقَدۡرِ خَيۡرࣱ مِّنۡ أَلۡفِ شَهۡرࣲ ۝٣
تَنَزَّلُ ٱلۡمَلَٰۤئِكَةُ وَٱلرُّوحُ فِيهَا بِإِذۡنِ رَبِّهِم مِّن كُلِّ أَمۡرࣲ ۝٤
سَلَٰمٌ هِيَ حَتَّىٰ مَطۡلَعِ ٱلۡفَجۡرِ ۝٥
    </p>
