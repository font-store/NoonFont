    <div class="sura-name">
     سُورَةُ القَدۡرِ
    </div>
    <div class="basmala">&#xfdfd;</div>
    <div class="ayat-continner">
<span data-ayeh="1">إِنَّآ أَنزَلۡنَٰهُ فِي لَيۡلَةِ ٱلۡقَدۡرِ ۝١ </span>
<span data-ayeh="2">وَمَآ أَدۡرَىٰكَ مَا لَيۡلَةُ ٱلۡقَدۡرِ ۝٢ </span>
<span data-ayeh="3">لَيۡلَةُ ٱلۡقَدۡرِ خَيۡرٞ مِّنۡ أَلۡفِ شَهۡرٖ ۝٣ </span>
<span data-ayeh="4">تَنَزَّلُ ٱلۡمَلَٰٓئِكَةُ وَٱلرُّوحُ فِيهَا بِإِذۡنِ رَبِّهِم مِّن كُلِّ أَمۡرٖ ۝٤ </span>
<span data-ayeh="5">سَلَٰمٌ هِيَ حَتَّىٰ مَطۡلَعِ ٱلۡفَجۡرِ ۝٥</span> 
    </div>

    </div>
