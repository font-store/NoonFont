    <div class="sura-name">
     الماعوُن	مدنیة
    </div>
    <p class="basmala">&#xfdfd;</p>
    <p>
    أَرَءَيۡتَ ٱلَّذِي يُكَذِّبُ بِٱلدِّينِ ۝١
فَذَٰلِكَ ٱلَّذِي يَدُعُّ ٱلۡيَتِيمَ ۝٢
وَلَا يَحُضُّ عَلَىٰ طَعَامِ ٱلۡمِسۡكِينِ ۝٣
فَوَيۡلࣱ لِّلۡمُصَلِّينَ ۝٤
ٱلَّذِينَ هُمۡ عَن صَلَاتِهِمۡ سَاهُونَ ۝٥
ٱلَّذِينَ هُمۡ يُرَاۤءُونَ ۝٦
وَيَمۡنَعُونَ ٱلۡمَاعُونَ ۝٧
    </p>
