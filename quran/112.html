     الإخلاص	مكیة
    </div>
    <p class="basmala">&#xfdfd;</p>
    <p>
    قُلۡ هُوَ ٱللَّهُ أَحَدٌ ۝١
ٱللَّهُ ٱلصَّمَدُ ۝٢
لَمۡ يَلِدۡ وَلَمۡ يُولَدۡ ۝٣
وَلَمۡ يَكُن لَّهُۥ كُفُوًا أَحَدُۢ ۝٤
