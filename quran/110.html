    <div class="sura-name">
     النّصر	مدنیة
    </div>
    <p class="basmala">&#xfdfd;</p>
    <p>
    إِذَا جَاۤءَ نَصۡرُ ٱللَّهِ وَٱلۡفَتۡحُ ۝١
وَرَأَيۡتَ ٱلنَّاسَ يَدۡخُلُونَ فِي دِينِ ٱللَّهِ أَفۡوَاجࣰا ۝٢
فَسَبِّحۡ بِحَمۡدِ رَبِّكَ وَٱسۡتَغۡفِرۡهُۚ إِنَّهُۥ كَانَ تَوَّابَۢا ۝٣
    </p>
    </section>
