    <div class="sura-name">
     الكافِرون	مكیة
    </div>
    <p class="basmala">&#xfdfd;</p>
    <p>
    قُلۡ يَٰۤأَيُّهَا ٱلۡكَٰفِرُونَ ۝١
لَاۤ أَعۡبُدُ مَا تَعۡبُدُونَ ۝٢
وَلَاۤ أَنتُمۡ عَٰبِدُونَ مَاۤ أَعۡبُدُ ۝٣
وَلَاۤ أَنَا۠ عَابِدࣱ مَّا عَبَدتُّمۡ ۝٤
وَلَاۤ أَنتُمۡ عَٰبِدُونَ مَاۤ أَعۡبُدُ ۝٥
لَكُمۡ دِينُكُمۡ وَلِيَ دِينِ ۝٦
    </p>
