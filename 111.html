     المسَد	مكیة
    </div>
    <p class="basmala">&#xfdfd;</p>
    <p>
    تَبَّتۡ يَدَاۤ أَبِي لَهَبࣲ وَتَبَّ ۝١
مَاۤ أَغۡنَىٰ عَنۡهُ مَالُهُۥ وَمَا كَسَبَ ۝٢
سَيَصۡلَىٰ نَارࣰا ذَاتَ لَهَبࣲ ۝٣
وَٱمۡرَأَتُهُۥ حَمَّالَةَ ٱلۡحَطَبِ ۝٤
فِي جِيدِهَا حَبۡلࣱ مِّن مَّسَدِۭ ۝٥
    </p>
