     سُورَةُ المَسَدِ
    </div>
    <div class="basmala">&#xfdfd;</div>
    <div class="ayat-continner">
<span data-ayeh="1">تَبَّتۡ يَدَآ أَبِي لَهَبٖ وَتَبَّ ۝١ </span>
<span data-ayeh="2">مَآ أَغۡنَىٰ عَنۡهُ مَالُهُۥ وَمَا كَسَبَ ۝٢ </span>
<span data-ayeh="3">سَيَصۡلَىٰ نَارٗا ذَاتَ لَهَبٖ ۝٣ </span>
<span data-ayeh="4">وَٱمۡرَأَتُهُۥ حَمَّالَةَ ٱلۡحَطَبِ ۝٤ </span>
<span data-ayeh="5">فِي جِيدِهَا حَبۡلٞ مِّن مَّسَدِۢ ۝٥</span> 
    </div>
