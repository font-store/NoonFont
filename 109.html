  <body>
    <div class="wrapper">
    <section id="soureh">
    <div class="sura-name">
     سُورَةُ الكَافِرُونَ
    </div>
    <div class="basmala">&#xfdfd;</div>
    <div class="ayat-continner">
<span data-ayeh="1">قُلۡ يَٰٓأَيُّهَا ٱلۡكَٰفِرُونَ ۝١ </span>
<span data-ayeh="2">لَآ أَعۡبُدُ مَا تَعۡبُدُونَ ۝٢ </span>
<span data-ayeh="3">وَلَآ أَنتُمۡ عَٰبِدُونَ مَآ أَعۡبُدُ ۝٣ </span>
<span data-ayeh="4">وَلَآ أَنَا۠ عَابِدٞ مَّا عَبَدتُّمۡ ۝٤ </span>
<span data-ayeh="5">وَلَآ أَنتُمۡ عَٰبِدُونَ مَآ أَعۡبُدُ ۝٥ </span>
<span data-ayeh="6">لَكُمۡ دِينُكُمۡ وَلِيَ دِينِ ۝٦</span> 
    </div>
    </section>
    </div>
