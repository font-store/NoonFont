     العَصر	مكیة

    <p class="basmala">&#xfdfd;</p>
    <p>
    وَٱلۡعَصۡرِ ۝١
إِنَّ ٱلۡإِنسَٰنَ لَفِي خُسۡرٍ ۝٢
إِلَّا ٱلَّذِينَ ءَامَنُوا۟ وَعَمِلُوا۟ ٱلصَّٰلِحَٰتِ وَتَوَاصَوۡا۟ بِٱلۡحَقِّ وَتَوَاصَوۡا۟ بِٱلصَّبۡرِ ۝٣
