<html>

    <title>سُورَةُ الشَّرۡحِ</title>
    <link rel="stylesheet" href="styles.css">

  <body>
    <div class="wrapper">
    <section id="soureh">
    <div class="sura-name">
     سُورَةُ الشَّرۡحِ
    </div>
    <div class="basmala">&#xfdfd;</div>
    <div class="ayat-continner">
<span data-ayeh="1">أَلَمۡ نَشۡرَحۡ لَكَ صَدۡرَكَ ۝١ </span>
<span data-ayeh="2">وَوَضَعۡنَا عَنكَ وِزۡرَكَ ۝٢ </span>
<span data-ayeh="3">ٱلَّذِيٓ أَنقَضَ ظَهۡرَكَ ۝٣ </span>
<span data-ayeh="4">وَرَفَعۡنَا لَكَ ذِكۡرَكَ ۝٤ </span>
<span data-ayeh="5">فَإِنَّ مَعَ ٱلۡعُسۡرِ يُسۡرًا ۝٥ </span>
<span data-ayeh="6">إِنَّ مَعَ ٱلۡعُسۡرِ يُسۡرٗا ۝٦ </span>
<span data-ayeh="7">فَإِذَا فَرَغۡتَ فَٱنصَبۡ ۝٧ </span>
<span data-ayeh="8">وَإِلَىٰ رَبِّكَ فَٱرۡغَب ۝٨</span> 
    </div>
    </section>
    </div>
